<div class="login">
    <h1>Register</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
            <mat-error *ngIf="registerResult && !registerResult.success">
                <strong>ERROR</strong>: {{registerResult.message}}
            </mat-error>
        </p>

        <!-- Email -->
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput formControlName="email" required placeholder="Insert email">
            <mat-error *ngFor="let error of getErrors(form.get('email')!,'Email')"> {{error}} </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password" required placeholder="Insert Password">
            <mat-error *ngFor="let error of getErrors(form.get('password')!,'Password')"> {{error}} </mat-error>
        </mat-form-field>

        <div>
            <button mat-flat-button color="accent" type="submit"> Register </button>
            <button mat-flat-button color="secondary" [routerLink]="['/']"> Cancel </button>
        </div>
    </form>
</div>
